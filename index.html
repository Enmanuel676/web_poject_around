<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EEUU</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="./images/favicon.png" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header-logo.png"
          alt="Header-Logo"
          class="header__logo"
        />
        <p class="header__line"></p>
      </header>
      <main class="main">
        <div class="profile">
          <img
            src="./images/profile-avatar.png"
            class="profile__avatar"
            alt="Profile-Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>

            <button class="profile__info-link"></button>

            <p class="profile__info-description">Explorador</p>
          </div>
          <button class="profile__info_add"></button>
        </div>

        <div class="edit">
          <button class="edit__exit"></button>

          <form class="edit__profile" id="form">
            <h2 class="edit__profile_title">Editar perfil</h2>
            <input
              type="text"
              class="edit__content"
              placeholder="Nombre"
              id="name"
              required
            />
            <p class="edit__line"></p>
            <input
              type="text"
              class="edit__content edit__content_description"
              placeholder="Acerca de mí"
              id="description"
            />
            <p class="edit__line"></p>
            <button class="edit__save" type="submit" id="button">
              Guardar
            </button>
          </form>
        </div>
        <div class="grid">
          <div class="grid__card">
            <img
              src="./images/image-yosemite.png"
              alt="Lake-Yosemit"
              class="grid__image"
            />
            <h3 class="grid__name">
              Valle de Yosemite
              <button class="grid__like grid__like_yosemite"></button>
            </h3>
          </div>
          <div class="grid__card">
            <img
              src="./images/image-louise.png"
              alt="Lake-Yosemit"
              class="grid__image"
            />
            <h3 class="grid__name grid__name_louise">
              Lago Louise
              <button class="grid__like grid__like_louise"></button>
            </h3>
          </div>
          <div class="grid__card">
            <img
              src="./images/image-calvas.png"
              alt="Lake-Yosemit"
              class="grid__image"
            />
            <h3 class="grid__name">
              Montañas Calvas
              <button class="grid__like grid__like_calvas"></button>
            </h3>
          </div>
          <div class="grid__card">
            <img
              src="./images/image-latemar.png"
              alt="Lake-Yosemit"
              class="grid__image"
            />
            <h3 class="grid__name">
              Latemar
              <button class="grid__like grid__like_latemar"></button>
            </h3>
          </div>
          <div class="grid__card">
            <img
              src="./images/image-vanois.png"
              alt="Lake-Yosemit"
              class="grid__image"
            />
            <h3 class="grid__name">
              Vanois Nationa...
              <button class="grid__like grid__like_vanois"></button>
            </h3>
          </div>
          <div class="grid__card">
            <img
              src="./images/image-braies.png"
              alt="Lake-Braies"
              class="grid__image"
            />
            <h3 class="grid__name grid__name_braies">
              Lago di Braies
              <button class="grid__like grid__like_braies"></button>
            </h3>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__paragraph">© 2024 Around The U.S.</p>
      </footer>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
